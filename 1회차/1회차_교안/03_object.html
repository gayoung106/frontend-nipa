<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>객체 리터럴</title>
  </head>
  <body>
    <script>
      const cat = {
        species: "포유류",
        title: "고양이",
      };

      console.log(cat);
      console.log(cat.species); //점
      console.log(cat["title"]); //대괄호
      console.log(typeof cat); //데이터타입 확인

      const gookhee = {
        //국희라는 객체로 확대
        ...cat, //고양이 객체에 기반을 두고 있기때문에 스프레드로 가져옴
        name: "국희",
        age: 4,
        favorite: ["끈", "창틀", "햇살"],
      };

      console.log(gookhee);
      console.log(gookhee.species);
      console.log(gookhee.favorite);
      console.log(typeof gookhee);

      const gookheeStr = JSON.stringify(gookhee); //json문자열로 변환
      console.log(gookheeStr);
      console.log(typeof gookheeStr); //문자열
      console.log(JSON.parse(gookheeStr)); //다시 객체화

      const { favorite: things } = JSON.parse(gookheeStr); //favorite의 내용을 구조분해 할당하면서 이름은 things로 바꾸겠다.
      console.log(things);

      const menu = ["꽈배기", "팥고로케", "핫도그", "동글이"];
      //배열은 이름이 없잖아? 구조분해 할당 어떻게해?
      //순서대로 이름 넣어주면 됨
      const [a, b, c, d] = menu; //const a = "꽈배기" 이런식으로 들어감
    </script>
  </body>
</html>
