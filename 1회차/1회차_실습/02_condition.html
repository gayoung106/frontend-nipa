<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <form id="form">
        <h2>현 시점 최고의 보이그룹은?</h2>
        <input name="answer" />
        <input type="submit" />
      </form>
    </div>
    <p id="p"></p>

    <script>
      //주어진 조건 뒤에 물음표가 붙고, 그뒤에는 조건이 참, 거짓일 경우가 차례대로 배치됨
      // 조건? 결과1:결과2
      const form = document.getElementById("form");
      //id값이 formc태그에 접근해서 상수에 넣어
      const p = document.getElementById("p");
      //id값이 p인 태그에 접근해서 상수에 넣어
      form.addEventListener("submit", function (e) {
        //이벤트 함수를 사용해서 submit을 하면,
        e.preventDefault(); //기존 기능을 사용하지 않겠다 (submit하면 새로고침 되니까)
        // 응답에 대한 값이 "투피엠, 2pm, 2PM"이면 true에 해당하는 결과1 출력
        // 응답이 다르면, 결과2 출력
        const result =
          e.target.answer.value === "투피엠" ||
          e.target.answer.value === "2pm" ||
          e.target.answer.value === "2PM"
            ? "역시 2PM이죠!"
            : "잘못 생각하고 계시군요..";

        p.textContent = result;
        // p textContent로 출력값 화면에 보여줌
      });
    </script>
  </body>
</html>
