<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //객체를 구성하는 속성의 이름과 실제 값을 한 쌍으로 묶어서 표현하는 것이 객체리터럴
      //이름을 키, 속성의 실제 값을 value
      //함수가 주어질 수 있음, 속성은 메소드가 됨
      // 키는 중복되면 안됨
      const cat = {
        name: "국희",
        town: "부천",
        eat: function () {
          console.log("밥을 먹는다냥");
        },
        scratch: function () {
          console.log("할퀸다.");
        },
      };
      //도트연산자로 호출(일반적인 방법)
      console.log(cat.town);
      cat.scratch();
      //대괄호사용해서 호출
      console.log(cat["name"]);
      cat["eat"]();

      //복사(스프레드 연산자) = '...'
      //객체 리터럴의 요소 목록을 펼칠 수 있음
      //내용을 복사할때 주로 사용
      const bird = {
        parrot: "앵무새",
        chicken: "닭",
      };

      const animal = {
        ...bird,
        dog: "강아지",
      };

      console.log(animal);

      //배열 요소를 복사하는 것도 가능
      const pet = ["강아지", "고양이"];
      console.log(...pet);
      console.log(pet);

      //JSON 형식으로 바꿔보기
      // json은 자바스크립트 객체 표기법이라는 의미
      // 자바스크립트 객체를 문자열로 표현하는 데이터 포맷
      // 다른 프로그래밍 언어에서도 사용할 수 있는 문자열 형태로 변환하기 위해 사용

      const gokuObject = {
        name: "손오공",
        race: "샤이야인",
        skills: ["에네르기파", "계왕권", "원기옥", "순간이동"],
      };
      //전체가 문자열로 묶여야 함 ``로 묶음
      //key도 ""로 묶임
      //value는 그대로사용
      const gokuJSON = `{
        "name": "손오공",
        "race": "샤이야인",
        "skills": [
          "에네르기파",
          "계왕권",
          "원기옥",
          "순간이동"
        ]
      }`;
      //번거롭잖아?
      //.JSON의 두메소드를 사용하면
      //stringify JSON으로 바꿔줌
      //parse를 객체표현법으로 바꿔줌
    </script>
  </body>
</html>
